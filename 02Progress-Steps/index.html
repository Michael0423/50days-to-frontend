<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <div class="setting-area">
            Set Step: <input type="number" name="step" id="step" value="3" min="2" max="10">
            <input type="button" value="Submit" onclick="setStep();">
        </div>
        <div id="progress_step">
            <div id="progress_bar" class="progress-bar"></div>
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>
        <div id="btn_area">
            <button onclick="goPrev();">Previous</button>
            <button onclick="goNext();">Next</button>
        </div>
    </div>

    <a href="../"><div class="back-btn"><i class="fa-solid fa-rotate-left"></i></div></a>

    <script src="./index.js"></script>
</body>
</html>
