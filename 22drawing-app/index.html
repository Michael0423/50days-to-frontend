<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../main.css">
</head>

<body>

    <div id="app">
        <canvas id="canvas" width="1250" height="700"></canvas>
        <div class="control-box">
            <div class="size-control">
                <div id="minus_btn"><i class="fa fa-minus"></i></div>
                <div id="current_size">5</div>
                <div id="plus_btn"><i class="fa fa-plus"></i></div>
                <div><input type="color" name="color" id="color"></div>
            </div>
            <div>
                <div id="refreash_btn" title="Refreash Button"><i class="fa fa-arrow-rotate-left"></i></div>
            </div>
        </div>
    </div>

    <a href="../">
        <div class="back-btn"><i class="fa-solid fa-rotate-left"></i></div>
    </a>

    <script src="./index.js"></script>
</body>

</html>
