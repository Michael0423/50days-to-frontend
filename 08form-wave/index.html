<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Wave</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../main.css">
</head>

<body>

    <div id="app">
        <form class="form">
            <h1>Please Login</h1>
            <div class="form-col">
                <input type="email" name="email" id="email" required>
                <label for="email">
                    <span style="transition-delay: 0s;">E</span>
                    <span style="transition-delay: 0.05s;">m</span>
                    <span style="transition-delay: 0.1s;">a</span>
                    <span style="transition-delay: 0.15s;">i</span>
                    <span style="transition-delay: 0.2s;">l</span>
                </label>
            </div>
            <div class="form-col">
                <input type="password" name="password" id="password" required>
                <label for="password">
                    <span style="transition-delay: 0s;">P</span>
                    <span style="transition-delay: 0.05s;">a</span>
                    <span style="transition-delay: 0.1s;">s</span>
                    <span style="transition-delay: 0.15s;">s</span>
                    <span style="transition-delay: 0.2s;">w</span>
                    <span style="transition-delay: 0.25s;">o</span>
                    <span style="transition-delay: 0.3s;">r</span>
                    <span style="transition-delay: 0.35s;">d</span>
                </label>
            </div>
            <button class="submit-btn">Login</button>
            <div>
                <span>Don't have a account?</span>
                <a href="#">Regster</a>
            </div>
        </form>
    </div>

    <a href="../">
        <div class="back-btn"><i class="fa-solid fa-rotate-left"></i></div>
    </a>

    <script src="./index.js"></script>
</body>

</html>
