<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice Picker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../main.css">
</head>

<body>

    <div id="app">
        <p>Enter all of the choices divided by a comma (',').<br>
            Press enter when you're done</p>
        <textarea name="s" id="s" cols="100" rows="15" placeholder="Enter choices here..." onkeyup="createTags(event);"></textarea>
        <div id="tags">
            <span class="tag">A</span>
        </div>
    </div>

    <a href="../">
        <div class="back-btn"><i class="fa-solid fa-rotate-left"></i></div>
    </a>

    <script src="./index.js"></script>
</body>

</html>
